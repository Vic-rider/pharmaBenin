
<section class="page-title-area" style="background-image: url('../../../../../../assets/_doctors_list_0.jpg');">
    <div class="container">
        <div class="page-title-content">
            <h2>Spécialistes</h2>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li>Spécialistes</li>
            </ul>
        </div>
    </div>
</section>

<section class="doctors-area pt-100 pb-70">
    <div class="container">
        <div class="row">

            <div style="margin-bottom: 2em;" class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let item of doctors ">

                <a routerLink="/consultation/doctors/zsfze54" class="single-doctors-box">
                    <div class="image">
                        <img [src]="item.pic " [alt]="item.name ">

                        <ul class="social">
                            <li><a href="#" target="_blank"><i class='bx bxl-facebook'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-twitter'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-instagram'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
                        </ul>
                    </div>

                    <div class="content">
                        <h3 style="font-size: 16px;" >Dr. {{ item.name }}</h3>
                        <span>{{ item.spec }}</span>
                    </div>
                </a>

            </div>

        </div>
    </div>
</section>
